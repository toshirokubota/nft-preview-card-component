<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="hero-image">
      <!-- <img src="./images/image-equilibrium.jpg" src="equilibrium nft image"/> -->
    </div>
    <h1 class="white-font headding-font active-cyan">
      Equilibrium #3429
    </h1>
    <h2 class="body-font">
      Our Equilibrium collection promotes balance and calm.
    </h2>
    <div class="detail">
      <span class="cost cyan-font caption-bold-font">0.041 ETH</span>
      <span class="time-left caption-bold-font">3 days left</span>     
    </div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="avatar of the creator"/>
      <span class="caption-font">Creation of</span> 
      <span class="white-font caption-font active-cyan">Jules Wyvern</span>
    </div>
  
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </main>
</body>
</html>
