<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
  <main class="main">
    <div class="hero">
      <!-- <img src="./images/image-equilibrium.jpg" src="equilibrium nft image"/> -->
    </div>
    <div class="content">
      <h1 class="content__title">
        Equilibrium #3429
      </h1>
      <h2 class="content__caption">
        Our Equilibrium collection promotes balance and calm.
      </h2>
      <div class="content__detail">
        <span class="content__detail--cyan content__detail--left">0.041 ETH</span>
        <span class="content__detail content__detail--right">3 days left</span>     
      </div>
      <div class="creator">
        <img class="creator__avatar" src="./images/image-avatar.png" alt="avatar of the creator"/>
        <span>Creation of</span> 
        <span class="creator__name">Jules Wyvern</span>
    </div>
  
    </div>
  
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </main>
</body>
</html>
